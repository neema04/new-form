<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math method</title>
</head>
<body>
    <script>
        const pi=Math.PI
        document.write(`${pi.toFixed(2)}<br>`)
        document.write(`${Math.sqrt(25)}<br>`)
        document.write(`${Math.SQRT1_2}<br>`)
        document.write(`${Math.SQRT2}<br>`)
        document.write(`${Math.pow(2,3)}<br>`)
        document.write(`${Math.abs(-45)}<br>`)
        document.write(`${Math.round(20.5)}<br>`)
        document.write(`${Math.round(20.4)}<br>`)
        document.write(`${Math.round(20.15)}<br>`)
        document.write(`${Math.ceil(10.5)}<br>`)
        document.write(`${Math.ceil(20.4)}<br>`)
        //ceil(up) makes increment and for decrement floor
        document.write(`${Math.floor(110.8)}<br>`)
        //trunc()-> return the integer
        document.write(`${Math.trunc(20.5)}<br>`)
        //min ->minimum number
        //max ->maximuma number
        document.write(`${Math.min(10,-4,-20.5)}<br>`)
        //natural logarith ie ln(3)
        document.write(`${Math.log(3)}<br>`)

        document.write(`${Math.max(10,-4,-20.5)}<br>`)
        document.write(`${Math.random()}<br>`)//return value from 0 to 1
        let test=Math.random()*10//return from 0-9
        document.write(`${test}<br>`)
        document.write(`${Math.floor(test)+1}<br>`)












    </script>
</body>
</html>
