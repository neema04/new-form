    <title>Document</title>

<body>
    <input type="password" name="pwd" id="pwd">
    <h3 id="result"></h3>
    <script>
        const pwdInput=document.getElementById('pwd')
        pwdInput.addEventListener('keyup',()=>{
            document.querySelector('h3').innerHTML=pwdInput.value

    </script>
