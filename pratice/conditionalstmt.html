<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        //if statement
        //if else statement'
        //if.. else if...else statement
        //switch case
        //parseInt gives only integer number not float
        // change data to another data type is type casting
        const num=parseInt(prompt('enter any numeric value'))
        if(num%2==0){
            document.write(`${num} is an even number`)
        }
        else{
            document.write(`${num} is an odd number`)
        }

    
        document.write('<br>')
        const name='ramu'
        const name_length=name.length
        if(name_length%2==0){
            document.write('even number of character')
        }
        else{
            document.write('odd number of character')
        }
        
    </script>
</body>
</html>
