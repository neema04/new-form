<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num1=parseFloat(prompt('enter the first number'))
        const num2=parseFloat(prompt('enter the first number'))
        const operator=prompt('what you want to do? eg:+,-,*,/,%')
        switch(operator){
            case '+':
                const sum=num1+num2
                document.write(`the sum is ${sum}`)
                break
            case '*':
                const mul=num1*num2
                document.write(`the multiplication is ${mul}`)
                break
            case '-':
                const sub=num1-num2
                document.write(`the substraction is ${sub}`)
                break  
            case '/':
                const div=num1/num2
                document.write(`the division is ${div}`)
                break 
            case '%':
                const mod=num1%num2
                document.write(`the remainder is ${mod}`)
                break
            default:
                document.write('Invalid operator')                     
        }
    
    </script>
</body>
</html>
