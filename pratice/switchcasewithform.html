<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swtich case with form</title>
</head>
<body>
    <label for="num1"> First Number</label> &nbsp;&nbsp;&nbsp;
    <input type="number" name="num1" id="num1" autofocus>
    <br><br>
    <label for="num2"> Second Number</label>
    <input type="number" name="num2" id="num2" >
    <br><br>
    <label for="choose"> Choose any operator </label>
    <select name="choose" id="choose">
        <option value="+">Addition</option>
        <option value="-">Substraction</option>
        <option value="*">Mutiply</option>
        <option value="%">Remainder</option>
        <option value="/">divsion</option>
    </select>
    <br><br>
    <input type="submit" value="Send" onclick="demoFunction()">
    <h2></h2>
    <script>//dom manipulation
     //querySelector means css ko selector
        const demoFunction=()=>{
                //we can use getelementbyId and queryselector both
            const num1=parseFloat(document.querySelector('#num1').value)
            const num2=parseFloat(document.querySelector('#num2').value)
            const operator=document.getElementById('choose').value
            switch(operator){
                case '+':
                    const sum=num1+num2
                    document.querySelector('h2').innerHTML=`The sum is ${sum}`
                    break
            }
        }

    </script>
</body>
</html>
