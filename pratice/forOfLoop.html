<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for of loop</title>
</head>
<body>
    <script>
        const fruits=['watermelon','Mango','Cherry']
        for(let item of fruits)// we can use anything instead of item
        {
            document.write(`${item}&nbsp;`)
        }
        //for string
        document.write('<br>')
        for(let x of 'hello world'){
            document.write(`${x}<br>`)
        }
    </script> 
</body>
</html>
