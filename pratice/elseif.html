<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
   const x=20
   const y=10
   const z=30
   if(x>y && x>z) {
    document.write('x is greater')
   }
   else if(y>x && y>z){
    document.write('y is greater')
   }
   else if (z>x && z>y){
    document.write('z is greater')
   }
   else{
    document.write('one or more equal value')
   }
 </script>
</body>
