<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while loop</title>
</head>
<body>
    <script>
        let x=20
        do{
            document.write(`${x}&nbsp;`)
            x--
        }
        while(x>20)
    </script> 
</body>
</html>
